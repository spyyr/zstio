{% load i18n %}
{% load staticfiles %}

<!DOCTYPE html> 
<html>
	<head>
		{% get_current_language as LANGUAGE_CODE %}
		<html lang="{{ LANGUAGE_CODE }}">
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="{% static "style/css/style.css" %}">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Drois+Sans">
		<title>{% block subpage_title %}{% endblock %}</title>
	</head>
	<body>
		<div class="header">
			<div class="header-1">
				<div class="header-1-title-wrapper">
					<p>Test title</p>
					<hr>
				</div>
			</div>
		</div>
		<div class="content">
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
